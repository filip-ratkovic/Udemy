<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical slider</title>
    <link rel="stylesheet" href="verticalSlider.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
           <div style="background-color: #fd3555;">
            <h1>Nature flower</h1>
            <p>all in pink</p>
           </div>
           <div style="background-color: #2a86ba;">
            <h1>Blue sky</h1>
            <p>With its mountains</p>
           </div>
           <div style="background-color: #252e33;">
            <h1>Lonley castle</h1>
            <p>in the wilderness</p>
           </div>
           <div style="background-color: #ffb866;">
            <h1>Flying eagle</h1>
            <p>in the sunset</p>
           </div>
        </div>
        <div class="right-slide">
            <div style="background-image:url('https://images.unsplash.com/photo-1611689342806-0863700ce1e4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=435&q=80')"></div>
            <div style="background-image:url('https://images.unsplash.com/photo-1554996560-41f5023d85d8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80')"></div>
            <div style="background-image:url('https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=436&q=80')"></div>
            <div style="background-image:url('https://images.unsplash.com/photo-1618174168866-c66b9d68e983?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=435&q=80')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                d
            </button>
            <button class="up-button">
                u
            </button>
        </div>

    </div>

    <script src="verticalSlider.js"></script>
</body>
</html>
